<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/backgroundreadme.png">
    <link rel="icon" href="images/iconcalculator.png">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/buttons.css" rel="stylesheet">
    <link href="CSS/clear.css" rel="stylesheet">
    <link href="CSS/equals.css" rel="stylesheet">
    <title>js - calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">.</div>
        </br>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
            </br>
            <button id="clear">CLEAR</button>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
